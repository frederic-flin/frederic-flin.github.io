    <p align="justify" class="marges">
    The "Snow Microstructure" theme focuses on the study of snow and its metamorphism at the microstructural scale. It is based on experimental and numerical tools such as microtomography, image analysis and numerical modeling (see the <a href="general/f_research_us.html" target="_top">Research Topics</a> section for detailed presentation).
    <br>
    <br>
    <span class="title2">
    Snow and ice microstructural studies
    </span>
    <br>
    <br>

    During a snowfall, the snow crystals accumulate on the ground and gradually form a complex porous medium constituted of air, water vapor, ice and sometimes liquid water. This ground-lying snow transforms with time, depending on the physical parameters of the environment. This process, called <i><b>metamorphism</b></i>, can be divided into three main types of metamorphisms: the <i><b>wet snow</b></i> metamorphism, the <i><b>isothermal</b></i> metamorphism, and the <i><b>temperature gradient</b></i> (TG) metamorphism. In polar or mountainous conditions, these processes are followed by compaction of snow into ice under the load of the upper snow layers.
    <br>
    <br>
Although the effects of theses different transformations are roughly well-known, the physical mechanisms that lead to these transformations are not yet perfectly well understood. A better comprehension of these mechanisms would help understanding how the snow and ice change their microstructure depending on the applied physical conditions. For instance, this offers interesting outcomes to forecast snow, firn and ice thermal, mechanical and chemical properties.

<!--, or at least, a better knowledge of the quantitative structural changes appearing in the snow and ice structure depending on the applied physical conditions (temperature, vapor pressure, stress, ...) -->
    <br>
    <br>
This research has potential major impacts in different research fields such as:
    <ul>
        <li class="marker-small">
            avalanche risk forecasting;
        </li>
        <li class="marker-small">
            artificial snow management;
        </li>
        <li class="marker-small">
            environmental and atmospheric chemistry;
        </li>
        <li class="marker-small">
            past climates and interpretation of ice cores;
        </li>
        <li class="marker-small">
            numerical modeling of the cryosphere;
        </li>
        <li class="marker-small">
            snow road viability.
        </li>
    </ul>

    <br>
    </p>
    <p align="justify" class="marges">
    <span class="title2">
    3-D investigation
    </span>
    <br>
    <br>
    In most of common microstructural studies, materials are generally observed with the help of 2-D projections (optical microscopy, SEM imaging, ...). These kind of observations are generally easy and fast, and allow the investigation of a large amount of samples. However, these images are often difficult or impossible to use quantitatively, because important information is missing: materials volumes generally have a complex three-dimensional structure, while the investigation process is only bi-dimensional.
<br>
<br>

Hopefully, new techniques such as confocal imaging or tomography are becoming easily available and allow to obtain precise three-dimensional information from the inside of the investigated samples, without damaging the sample.
By using image analysis algorithms, it is then possible to extract a lot of information from these 3-D original images.
For instance, such images can:

<ul>
    <li class="marker-small">
        provide accurate and complete quantitative data measurements that are not biased by projection effects;
    </li>
    <li class="marker-small">
        give access to typical 3-D key parameters such as local curvature, Euler number and other connectivity-related parameters that should be necessarily considered in 3-D;
    </li>
    <li class="marker-small">
        open new fields to the three-dimensional simulation of physical processes because numerical models can be applied directly on the numerical 3-D image of real samples.
    </li class="marker-small">
</ul>
    </p>
